@for(lesson of lessons; track lesson.id)
{
  <div>
    <mat-card>
      <mat-card-title>{{ lesson.title }}</mat-card-title>
      <mat-card-content>{{ lesson.content }}</mat-card-content>
      <button mat-button [routerLink]="['/courses', lesson.courseId, 'lessons', lesson.id]">View Details</button>
    </mat-card>
  </div>
}
